<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ynitaziki</title>
</head>
<body>
    <header>
        <nav class="mainnav">
            <ul class="navbar">
                <li class="barnavigation"><a href="#top">Головна</a></li>
                <li class="barnavigation"><a href="#shop">Ynitaziki</a></li>
                <li class="barnavigation"><a href="#footer">Підтримка</a></li>
            </ul>
        </nav>
    </header>
    <main id="top">
        <div class="content">
            <h1>Sami Blatni Ynitaziki</h1>
            <button class="explore-btn">Перейти до магазину</button>
        </div>
        <div class="image">
            <img src="Pictures/logo.png">
        </div>
    </main>

    <p class="text" id="shop">Наші самі блатні Ynitaziki</p>
    <div class="products">           
        <div class="product">
            <img class="product-image" src="Pictures/product1.png">
            <p class="name">Ynitazik 1002</p>
            <p class="price">12 799₴</p>
            <button class="buy-btn"><a href="#">Додати в кошик</a></button>
        </div>
        <div class="product">
            <img class="product-image" src="Pictures/product2.png">
            <p class="name">Ynitazik2</p>
            <p class="price">25 999₴</p>
            <button class="buy-btn"><a href="#">Додати в кошик</a></button>
        </div>
        <div class="product">
            <img class="product-image" src="Pictures/product3.png">
            <p class="name">Ynitazik3</p>
            <p class="price">25 999₴</p>
            <button class="buy-btn"><a href="#">Додати в кошик</a></button>
        </div>
        <div class="product">
            <img class="product-image" src="Pictures/product4.png">
            <p class="name">Ynitazik4</p>
            <p class="price">17 999₴</p>
            <button class="buy-btn"><a href="#">Додати в кошик</a></button>
        </div>
    </div>

    <footer id="footer">
        <img src="Pictures/logo.png" class="ftr-logo">
        <p class="helptext">Гія помочи? нащолкай свуй номер снизу і ми тобі звякнемо</p>
        <input class="type-phone" type="tel" placeholder="Твуй номерок">
        <button class="subm-btn"><a href="#">Дзвяніт мині</a></button>
    </footer>

    <script scr="main.js"></script>
</body>
</html>
